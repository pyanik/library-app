spring.datasource.url=jdbc:postgresql://localhost:5432/library_app
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.sqlMigrationPrefix=LIB_V
spring.flyway.sqlMigrationSeparator=__
spring.flyway.validateOnMigrate=true
spring.flyway.table=FLYWAY_SCHEMA_HISTORY
spring.flyway.schemas=library_app
spring.flyway.default-schema=library_app
spring.flyway.locations=classpath:db.migration
